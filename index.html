<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .product {
      border: 1px solid black;
      padding: 15px;
      margin: 15px;
    }

    .image {
      max-width: 100%;

    }
  </style>
</head>

<body>
  <div id="app">

    <div v-for="product in products" class="product">

      <h4>{{product.name}}</h4>
      <img src="http://via.placeholder.com/350x150" :alt="imageDesc()" :title="imageDesc()" class="image">
      <p>{{product.description}}</p>

      <ul v-for="ingredient in product.ingredients">
        <li>{{ingredient}}</li>
      </ul>

      <p v-if="product.stock > 10">In Stock</p>
      <p v-else-if="product.stock < 10 && product.stock > 0">Almost sold out!</p>
      <p v-else="product.stock">Out of Stock</p>
      <p v-if="product.stock">{{product.price.currency + product.price.main + '.' + product.price.fractional }}</p>

    </div>

  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        products: [
          {
            name: 'Toller Artikel',
            description: 'Sein Geld wert.',
            ingredients: ['good stuff', 'bad stuff'], // A list.
            price: {
              main: 10,
              fractional: 20,
              currency: 'US$'
            },
            stock: 100
          },
          {
            name: 'Schöner Artikel',
            description: 'Wunderbar.',
            ingredients: ['nice stuff', 'ugly stuff'], // A list.
            price: {
              main: 20,
              fractional: 10,
              currency: 'British£'
            },
            stock: 100
          }
        ]

      },
      methods: {
        imageDesc: function () {
          return this.product + ' - ' + this.description;
        }
      }
    })
  </script>
</body>

</html>
