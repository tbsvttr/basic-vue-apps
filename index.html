<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h4>{{product}}</h4>
    <img src="http://via.placeholder.com/350x150" :alt="imageDesc()" :title="imageDesc()">
    <p>{{description}}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: 'Toller Artikel',
        description: 'Sein Geld wert.'
      },
      methods: { // Methods object.
        imageDesc: function () { // Method in Methods object.
          return this.product + ' - ' + this.description;
        }
      }
    })
  </script>
</body>

</html>
