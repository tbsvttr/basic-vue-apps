<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Import Vue.js development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <!-- Area for Vue to take control over. -->
  <div id="app">
    {{message}}
  </div>

  <!-- This script tag gets loaded after all other DOM elements. -->
  <script>
    // Minimal Hello World Vue App.
    var app = new Vue({ // Initialize a Vue instance.
      el: '#app', // Where to mount this Vue instance.
      data: { // Data object.
        message: 'Hello Vue!' // Key-value pair of Data object.
      }
    })
  </script>
</body>

</html>
